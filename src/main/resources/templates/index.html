<!DOCTYPE html>
<!-- Je associeert de namespace http://www.thymeleaf.org met de prefix th.
	 Je schrijft met elementen uit deze namespace expressies in de pagina. -->
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<!-- 
	<head>
		<meta charset="UTF-8">
		<!-- Je maakt een URL met @{nodigeURL}, zoals je in JSP een URL maakt met <c:url>. --
		<link rel="icon" th:href="@{/images/groenetenen.ico}" type="image/x-icon">
		<title>Groene tenen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/groenetenen.css}">
	</head>
-->

<!-- 
	Je vervangt het huidig element (<head>...</head>) door het fragment met de naam head
	in fragments.html. (Je geeft 'Groene tenen' mee als waarde voor de parameter title.)
	Je haalt de tekst op die hoort bij de key groeneTenen uit een resource bundle.
	Je doet dit met de syntax #{keyVanDeOpTeHalenTekst}.
-->
<head th:replace="fragments::head(title=#{groeneTenen})"></head>

<body>
	<div th:if="${param.fout != null}" th:text="${param.fout}" class="fout"></div>
	<!-- 
		Je vervangt het huidig element (<nav>...</nav>) door het fragment met de naam menu 
		in fragments.html.
	-->
	<nav th:replace="fragments::menu"></nav>
	<!-- Thymeleaf gebruikt de data 'begroeting' (doorgekregen van de controller)
		 als tekst tussen <span> en </span> -->
	<h1>
		<span th:text="#{groeneTenen}"></span>, 
		<!-- 
			Je leest de inhoud van de variabele begroeting met ${begroeting}.
			Deze inhoud is bijvoorbeeld goedeMorgen.
			Je gebruikt deze inhoud als key uit een resource bundle, om de bijbehorende tekst op te halen.
		-->
		<span th:text="#{${begroeting}}"></span>.
	</h1>
	<blockquote th:text="#{aanlegGazon}"></blockquote>
	<img alt="#{gazon}" th:src="@{/images/gazon.jpg}" class="fullwidth">
</body>
</html>
